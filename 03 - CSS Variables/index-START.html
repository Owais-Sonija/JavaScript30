<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        oninput="handleValueChange(this)"
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        oninput="handleValueChange(this)"
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input
        oninput="handleValueChange(this)"
        id="base"
        type="color"
        name="base"
        value="#ffc600"
      />
    </div>

    <img
      src="https://images.unsplash.com/photo-1723962807917-ffab0600929c"
      width="500"
      height="300"
    />

    <!-- <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"> -->

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const spacingValue = document.querySelector("#spacing").value;
      const blurValue = document.querySelector("#blur").value;
      const colorValue = document.querySelector("#base").value;
      const imageElement = document.querySelector("img");

      imageElement.style.padding = `${spacingValue}px`;
      imageElement.style.filter = `blur(${blurValue}px)`;
      imageElement.style.background = `${colorValue}`;

      function handleValueChange(ele) {
        if (ele.id == "blur") {
          imageElement.style.filter = `blur(${ele.value}px)`;
        } else if (ele.id == "spacing") {
          imageElement.style.padding = `${ele.value}px`;
        } else if (ele.id == "base") {
          imageElement.style.background = `${ele.value}`;
        }
      }

    </script>
  </body>
</html>
